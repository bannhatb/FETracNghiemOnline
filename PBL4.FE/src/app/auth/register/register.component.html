<div style="background-image:url(../../../assets/img/bgsignup.jpg)">
    <div>
        <h1 style="font-weight: 500;">
            Đăng kí tài khoản
        </h1>
    </div>
    <div class="register">
        <!-- <div class="left-register">
          <h2>OFFICIAL</h2>
          <p>Register.</p>
      </div> -->
        <div class="form-register">
            <div>
                <div>
                    <form [formGroup]="formRegister" autocomplete="off">
                        <input type="text" autocomplete="off" name="userName" formControlName="userName" placeholder="Username">
                        <input type="email" autocomplete="off" name="email" formControlName="email" placeholder="mail@example.com">
                        <input type="password" autocomplete="off" name="password" formControlName="password" placeholder="Password">
                        <input type="password" autocomplete="off" name="confirmPassword" formControlName="confirmPassword" placeholder="Confirm Password">
                        <div style="margin: 10px auto 0;">
                            <label style="margin-right: 10px; color: #f5e3e3; font-size: 25px;">Lớp: </label>
                            <select name="classId" class="classSelect" formControlName="classId" style="width: 120px; font-size: 25px;">
                              <option *ngFor="let cl of classData" value="{{cl.id}}">{{cl.name}}</option>
                            </select>
                        </div>
                        <button type="submit" (click)="submit()">Register</button>
                        <a routerLink="/auth/login">
                          <p class="btn btn" style="margin-top: 12px; font-size: 20px;">Login</p>
                      </a>
                    </form>
                </div>
                <div>
                    <p style="color: aqua;">Fast Signup With Your Favourite Social Profile</p>
                </div>
                <div>
                    <div>
                        <div class="icon-contact">
                            <div class="face"><a href="#"><i class="fab fa-facebook-f" style="color: #FFF;"></i></a></div>
                            <div class="yt"><a href="#"><i class="fab fa-youtube" style="color: #FFF;"></i></a></div>
                            <div class="tw"><a href="#"><i class="fab fa-twitter" style="color: #FFF;"></i></a></div>
                            <div class="gg"><a href="#"><i class="fab fa-google-plus-g" style="color: #FFF;"></i></a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-notification></app-notification>
