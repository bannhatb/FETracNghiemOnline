<app-header></app-header>
<div class="main">
  <form [formGroup]="formUpdateQuestion">
    <div class="form-group">
      <div formGroupName="question">
        <label>
          Nội dung câu hỏi
          <input type="text" formControlName="questionContent">
        </label>
        <label>
          Mô tả
          <input type="text" formControlName="explaint">
        </label>
        <br>
        <div class=" form-group row align-items-center">
          <label class="col-3" for="">
            Độ khó:
          </label>
          <select name="Levels" formControlName="levelId" class="form-control col-9">

            <option *ngFor="let l of listLevels?.items" [value]="l.id" [selected]="">{{l.levelName}}</option>
          </select>
          <div class=" form-group row align-items-center">
            <label class="col-3" for="">
              Loại đề thi:
            </label>
            <select name="Categories" formControlName="categories" (change)="newCategory($event)"
              class="form-control col-9">
              <option *ngFor="let ca of listCategory?.result.items" [value]="ca.id" [selected]="">{{ca.categoryName}}
              </option>
            </select>
          </div>

        </div>

      </div>

      <br>

    </div>

    <label for="">
      Danh sách câu trả lời
    </label>
    <div *ngIf="answers">
      <div formArrayName="answers">
        <div *ngFor="let answerGroup of answers.controls; let i = index" [formGroupName]="i">
          <div>
            <input type="text" formControlName="answerContent">
            <div *ngIf="answerGroup.value.rightAnswer">

              <input type="checkbox" formControlName="rightAnswer" name="rightAnswer" checked=true>
            </div>
            <div *ngIf="!answerGroup.value.rightAnswer">

              <input type="checkbox" formControlName="rightAnswer" name="rightAnswer">
            </div>
            <!-- <input  type="radio" formControlName="rightAnswer" > -->
          </div>
        </div>
      </div>
      <button (click)="addInput()">Thêm câu trả lời</button>
    </div>
    <button type="submit" (click)="updateQuestion()" [routerLink]="['/exam/question/question-detail']">update
      question</button>
  </form>
  <div *ngIf="isAdmin">
    <button [routerLink]="['/admin/all-question']">Quay lại</button>
  </div>
  <div *ngIf="!isAdmin">
    <button [routerLink]="['/exam/question/question-detail/']">Quay lại</button>
  </div>
</div>
<app-footer></app-footer>
